<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Breaker – The Array Heist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>💻 Code Breaker – The Array Heist</h1>
  <p id="feedback">Welcome, Hacker! Insert digits and crack the code!</p>

  <!-- Visual Array -->
  <div id="array-container"></div>

  <!-- Controls -->
  <div class="controls">
    <h3>Operations</h3>

    <label>Index:</label>
    <input type="number" id="index" min="0" max="9">

    <label>Value:</label>
    <input type="number" id="value" min="0" max="9">

    <button onclick="insert()">Insert</button>
    <button onclick="removeAt()">Delete</button>
    <br><br>

    <label>Pattern (e.g., 2,1,4):</label>
    <input type="text" id="pattern">
    <button onclick="searchPattern()">Search</button>
    <br><br>

    <button onclick="resetArray()">Reset</button>
  </div>

  <!-- Timer -->
  <p id="timer">⏳ Time: 60</p>

  <script src="script.js"></script>
</body>
</html>
